<div layout="row" layout-margin>
	<div flex>
		<md-dialog class="md-default-theme transition-in" role="dialog">
			<md-content >
				<h2>Already at a party?</h2>
				<p>Lets get this party you connected!</p>
			</md-content>
			<div class="md-actions"><!-- ngIf: dialog.$type == 'confirm' -->
				<button class="md-primary md-button md-default-theme" ng-transclude="" ng-click="dialog.hide()" tabindex="0">
					<span>JOIN</span>
				</button>
			</div>
		</md-dialog>
	</div>
</div>
<div layout="row" layout-margin>
	<div flex>
		<md-dialog class="md-default-theme transition-in" role="dialog">
			<md-content >
				<h2>Where is the music?</h2>
				<p>Lets get this party started!</p>
			</md-content>
			<div class="md-actions"><!-- ngIf: dialog.$type == 'confirm' -->
				<button class="md-primary md-button md-default-theme" ng-transclude="" ng-click="dialog.hide()" tabindex="0">
					<span>CREATE</span>
				</button>
			</div>
		</md-dialog>
	</div>
</div>
